<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <p><a href="links.html">Voltar</a></p>
    
    <h1>Trabalhando com Listas</h1>

    <p>Conteúdo representado na forma de uma relação de itens.</p>

    <h2>Não-ordenada</h2>

    <ul>

        <li>Limão</li>

        <li>Açúcar</li>

        <li>Café</li>

    </ul>

    <h2>Ordenada</h2>

    <ol>

        <li>Ligar Computador.</li>

        <li>Digitar Usuário e Senha.</li>

        <li>Esperar o Sistema carregar.</li>

        <li>Procurar o app desejado.</li>

    </ol>
    <!-- signficad de tags
    ul: lista com ponto
ol: Numeração
li: texto dentro
p>b>i> 
atalho para mudar a tag de lugar, Alt + Seta
Duplicar =  Shift + Alt + Seta -->

<p>Senac</p>
<p>Senac</p>

<h2>programador</h2>

<p>Web</p>



</body>
</html>
