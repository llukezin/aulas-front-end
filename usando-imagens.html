<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando imagens</title>
</head>
<body>
    <h1> Trabalhando com imagens</h1>

    <p>Formatos mais comuns:</p>

<ul>
    <li>JPEG/JPG</li>
    <li>PNG</li>
    <li>GIF</li>
    <li>SVG</li>
</ul>

<hr>

<p>Para usar imagens no HTML. é necessário aplicar a tag <code>img</code>
e os atributos <code>src</code> e <code>alt</code>.</p>
 
<h2>Exemplos</h2>

<img src="imagens/Pink-floyd.jpg" alt="integrantes da banda Pink Floyd acenando para o publico">

<p>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
</p>

<!-- Tag <div> 
    Div representa uma caixa generica de conteudo, 
    permitindo agrupar elementos, pode ser usada para layouts-->

<div>
    <img src="imagens/dedos.jpg" alt="">
    <img src="imagens/ideias.jpg" alt="">
    <img src="imagens/pacoca.jpg" alt="">
</div>

<h3>ilustração com legenda:</h3>
<!-- Novidades no HTML5 -->

<figure>
    <img src="imagens/destaque.jpg" alt="Tela com linhas de programação">
    <figcaption>Dia a dia de trabalho do Programador Web.</figcaption>
</figure>

<ul>
    <li><img src="imagens/logo-php.jpg" alt=""></li>

    <li><img src="imagens/logo-mysql.gif" alt=""></li>
</ul>

<hr>

<img src="imagens/black-cat.svg" alt="">

</body>
</html>
