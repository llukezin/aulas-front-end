<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando variaveis no CSS</title>
    <style>
        /* Usamos o seletor pseudo-classe :root para declarar variaveis para uso em qualquer lugar. */
        :root {
            /* nome da variavel:valor da variavel */
            --cor: red;
            --fonte: verdana;  
        }
    </style>
</head>
<body>
    <h1>Usando variaveis no CSS</h1>
    <hr>

    <h2>Front-End</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam, excepturi!</p>

    <h2>Back-End</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
</body>
</html>
